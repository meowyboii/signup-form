<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Signup Form</title>
  </head>
  <body>
    <div id="container">
      <div id="bg-image">
        <img src="background.jpg" alt="A vase that has a tree in it" />
        <div id="bg-image-content">
          Photo by
          <a href="http://unsplash.com/@virupro10" target="_blank"
            >notorious v1ruS</a
          >
          on
          <a
            href="http://unsplash.com/photos/a-vase-that-has-a-tree-in-it-VLDJ725jdLE"
            target="_blank"
            >Unsplash</a
          >
        </div>
      </div>
      <div id="form-container">
        <div id="title">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>Sign up <em>now</em> to get started.</p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <form action="" method="post">
          <p>Let's do this!</p>
          <div id="form-section">
            <div class="input-group">
              <input type="password" name="password" id="password" />
              <label for="password">password</label>

              <input
                type="email"
                name="email"
                id="email"
                placeholder="sample@gmail.com"
                required
              />
              <label for="email">email</label>
              <input
                type="text"
                name="first-name"
                id="first-name"
                placeholder="Juan"
                required
              />
              <label for="first-name">first name</label>
            </div>
            <div class="input-group">
              <input
                type="password"
                name="confirm-password-confirm"
                id="confirm-password"
                required
              />
              <label for="confirm-password">confirm password</label>

              <input
                type="tel"
                name="phone"
                id="phone"
                placeholder="+63 912 345 6789"
                pattern="^\+63\d{10}$"
                required
              />
              <label for="phone">phone number</label>
              <input
                type="text"
                name="last-name"
                id="last-name"
                placeholder="Dela Cruz"
                required
              />
              <label for="last-name">last name</label>
            </div>
          </div>
          <button type="submit">sign up</button>
        </form>
        <p>Already have an account? Log in</p>
      </div>
    </div>
  </body>
</html>
